<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pottfolio</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Ubuntu&display=swap");
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/df54146bae.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="assets/style.css" />

    <!-- Required Core Stylesheet -->
    <link
      rel="stylesheet"
      href="node_modules/@glidejs/glide/dist/css/glide.core.css"
    />

    <!-- Optional Theme Stylesheet -->
    <link
      rel="stylesheet"
      href="node_modules/@glidejs/glide/dist/css/glide.theme.css"
    />
  </head>
  <body>
    <!--Header-->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark custom-header">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            class="my-image"
            src="images/iman-image.jpeg"
            alt=""
            width="50"
            height="50"
          />
        </a>

        <div
          class="collapse navbar-collapse custom-header"
          id="navbarNavAltMarkup"
        >
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="#">Project</a>
            <a class="nav-link active" aria-current="page" href="#">Contact</a>
            <a class="nav-link active" aria-current="page" href="#">Resume</a>
          </div>
        </div>
      </div>
    </nav>

    <div class="jumbotron">
      <h1 class="display-4">Hello, world!</h1>
      <p class="lead">
        Hi! My name is Iman Mansour, I live in the Bay Area and I am a
        passionate learner. I am currently a studnet in UC Berkeley bootcamp
        learning full stack web development.
      </p>
      <hr class="my-4" />
    </div>

    <!-- Glide -->
    <div class="glide">
      <div class="glide__track projects" data-glide-el="track">
        <ul class="glide__slides">
          <li class="glide__slide">
            <img src="images/map-a-test.png" alt="" />
          </li>

          <li class="glide__slide">
            <img src="images/weather-dashboard.png" alt="" />
          </li>
          <li class="glide__slide">
            <img src="images/code-quiz.png" alt="" />
          </li>
          <li class="glide__slide">
            <img src="images/day-scheduler.png" alt="" />
          </li>
        </ul>
      </div>
      <div class="glide__arrows" data-glide-el="controls">
        <button class="glide__arrow glide__arrow--left" data-glide-dir="<">
          <i class="fas fa-arrow-left"></i>
        </button>
        <button class="glide__arrow glide__arrow--right" data-glide-dir=">">
          <i class="fas fa-arrow-right"></i>
        </button>
      </div>
    </div>

    <!--Footer-->

    <div class="container my-5">
      <footer class="text-center text-white" style="background-color: #f1f1f1">
        <!-- Grid container -->
        <div class="container pt-4">
          <!-- Section: Social media -->
          <section class="mb-4">
            <!-- Google Email -->
            <a
              target="blank"
              class="btn btn-link btn-floating btn-lg text-dark m-1"
              href="mailto:imanmansour86@gmail.com"
              role="button"
              data-mdb-ripple-color="dark"
              ><i class="fab fa-google"></i
            ></a>

            <!-- Linkedin -->
            <a
              target="blank"
              class="btn btn-link btn-floating btn-lg text-dark m-1"
              href="https://www.linkedin.com/in/iman-mansour-51391515/"
              role="button"
              data-mdb-ripple-color="dark"
              ><i class="fab fa-linkedin"></i
            ></a>
            <!-- Github -->
            <a
              target="blank"
              class="btn btn-link btn-floating btn-lg text-dark m-1"
              href="https://github.com/imanmansour86"
              role="button"
              data-mdb-ripple-color="dark"
              ><i class="fab fa-github"></i
            ></a>

            <!-- Phone -->
            <a
              target="blank"
              class="btn btn-link btn-floating btn-lg text-dark m-1"
              href="tel:650-772-8967"
              role="button"
              data-mdb-ripple-color="dark"
              ><i class="fas fa-phone-alt"></i
            ></a>
          </section>
          <!-- Section: Social media -->
        </div>
        <!-- Grid container -->

        <!-- Copyright -->
        <div
          class="text-center text-dark p-3"
          style="background-color: rgba(0, 0, 0, 0.2)"
        >
          Â© 2022 Copyright Iman Mansour
        </div>
        <!-- Copyright -->
      </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>

    <script>
      new Glide(".glide").mount();
    </script>
  </body>
</html>
